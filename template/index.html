<!DOCTYPE html>
<html>
<head>
  <title>NHS Jobs Scraper</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h2>NHS Jobs Scraper</h2>
  <form id="scrape-form">
    <label>Location: <input name="location" value="London"></label>
    <label>Pay Bands: <input name="payBand" placeholder="e.g. BAND_4,BAND_5"></label>
    <label>Contract Types: <input name="contractType" placeholder="e.g. Permanent,Fixed-Term"></label>
    <button type="submit">Scrape Now</button>
  </form>
  <div id="jobs"></div>
  <script>
    document.getElementById("scrape-form").onsubmit = async (e) => {
      e.preventDefault();
      let form = e.target;
      let params = new URLSearchParams(new FormData(form)).toString();
      document.getElementById("jobs").innerText = "Scraping...";
      let resp = await fetch("/api/scrape?" + params);
      let data = await resp.json();
      let html = (data.jobs||[]).map(j => `<div><a href="${j.link}" target="_blank">${j.title}</a> - ${j.salary} @ ${j.location}</div>`).join('');
      document.getElementById("jobs").innerHTML = html || "No jobs found.";
    }
  </script>
</body>
</html>
